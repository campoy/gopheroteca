<!doctype html>
<html ng-app='gopheroteca'>

<head>
    <title>Gopheroteca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet'>

    <script src='//code.angularjs.org/1.2.15/angular.js'></script>
    <script src='//code.angularjs.org/1.2.15/angular-route.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js'></script>
    <script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='/static/index.js'></script>
    <link rel='stylesheet' href='/static/index.css'>
</head>

<body>
    <div class='container'>

        <div ng-controller='ListCtrl'>
            <h1 class='charcoal rounded-box'>All the gophers</h1>
            <ul class='grey rounded-box'>
                <li ng-repeat='l in gophers | orderBy:["Name"]'>
                    <a class='white rounded-box'>{{l.Name}}</a>
                </li>
            </ul>

            <form ng-submit='addGopher()' class='rounded-box grey'>
                <input type='text' class='rounded-box' placeholder='new gopher name' ng-model='newGopher.Name'>
                <input type='submit' class='white rounded-box' value='+'>
            </form>
        </div>

        <div class='logs' ng-controller='LogCtrl'>
            <div class='rounded-box error' ng-repeat='l in logs'>{{l}}</div>
        </div>

    </div>
</body>

</html>
